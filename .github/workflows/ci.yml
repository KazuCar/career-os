name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      # ここで pnpm をインストール（これが無いと今回のようにコケる）
      - uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          run_install: false

      # 念のため corepack も有効化（不要でも害はない）
      - run: corepack enable

      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint || true
      - run: pnpm run type-check || true
      - run: pnpm run build
